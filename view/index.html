<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>保育園卒園児向け情報発信IT化支援システム</h1>
<h2>ハガキやメール送信を楽々に♪</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p>連絡先の条件を選択してください</p>
	<!--<form id="form" action="memberlist_letter.html">-->
	<form id="form" action="memberlist_letter.html" name="form1">
		<input type="checkbox" name="q1" value="far">遠方にも送る<br>
		<input type="checkbox" name="q1" value="brother">在園する兄弟がいる人も送る<br>
		<input type="radio" name="frequency">ハガキ<br>
		<input type="radio" name="frequency">メール<br>
		<input type="submit" name="送信する" id="submit" value="Listup"><br>
	</form>
</section>
</div>
<div id="result"></div>
	<!-- /.main-wrapper -->
<footer>teamA</footer>

<script>

	document.getElementById('form').onsubmit = function(){
		var flag = 0;
	// 設定開始（チェックする項目を設定してください）
	if(document.form1.frequency.length) { // 選択肢が複数ある場合

		flag = 1;
		var i;

		for(i=0; i<document.form1.frequency.length; i++){

			if(document.form1.frequency[i].checked){
				flag = 0;
				break;
			}
		}

	}

	else{ // 選択肢が1つだけの場合

		if(!document.form1.frequency.checked){
			flag = 1;
		}
	}

	// 設定終了

	if(flag){
		window.alert('選択されていません'); // 選択されていない場合は警告ダイアログを表示
		return false; // 送信を中止
	}
	else{
		return true; // 送信を実行
	}
	}

</script>
</body>
</html>
